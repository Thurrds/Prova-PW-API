<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - FuelManager Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <h1>FuelManager Pro</h1>
        <h2>Recuperar Senha</h2>

        <div id="passo1">
            <form id="formPasso1">
                <div class="form-group">
                    <label for="email">Digite seu Email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar Dica</button>
            </form>
        </div>

        <div id="passo2" style="display: none;">
            <div class="form-group">
                <label>Dica da sua Senha:</label>
                <blockquote id="dicaSenha"></blockquote>
            </div>
            <form id="formPasso2">
                <div class="form-group">
                    <label for="novaSenha">Nova Senha</label>
                    <input type="password" id="novaSenha" required>
                </div>
                <div class="form-group">
                    <label for="confirmarNovaSenha">Confirmar Nova Senha</label>
                    <input type="password" id="confirmarNovaSenha" required>
                </div>
                <button type="submit" class="btn btn-primary">Redefinir Senha</button>
            </form>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <p style="text-align: center; margin-top: 1rem;">
            <a href="index.html">Voltar para o Login</a>
        </p>

    </div>
    <script src="js/api.js"></script>
    <script src="js/recuperar.js"></script>
</body>
</html>
