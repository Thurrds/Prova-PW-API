<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FuelManager Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <h1>FuelManager Pro</h1>
        <h2>Criar Conta</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="00000-000" required>
                <small id="enderecoInfo" style="display: none;"></small>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" required>
            </div>
            <div class="form-group">
                <label for="dica">Dica de Senha (min 10 chars)</label>
                <textarea id="dica" required></textarea>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="js/api.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
